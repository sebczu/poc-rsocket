<!DOCTYPE html>
<html>
<body>
    <script type="module" src="bundle.js"></script>

    <h1>Hello rsocket</h1>
    <h3>Config</h3>
    <button id="connectConfig">Connect</button>
    <button id="sendConfig">Send</button>

    <h3>Fire and forget</h3>
    <button id="connectFireAndForget">Connect</button>
    <button id="sendFireAndForget">Send</button>
    <button id="closeFireAndForget">Close</button>

    <h3>Request response</h3>
    <button id="connectRequestResponse">Connect</button>
    <button id="sendRequestResponse">Send</button>
    <button id="closeRequestResponse">Close</button>

    <h3>Request stream</h3>
    <button id="connectRequestStream">Connect</button>
    <button id="sendRequestStream">Send</button>
    <button id="cancelRequestStream">Cancel response</button>
    <button id="closeRequestStream">Close</button>
    
    <h3>Request channel</h3>
    <button id="connectRequestChannel">Connect</button>
    <button id="sendRequestChannel">Send</button>
    <button id="cancelRequestChannel">Cancel response</button>
    <button id="closeRequestChannel">Close</button>

    <h3>Event log</h3>
    <ul id="eventLog">
    </ul>

</body>

</html>
